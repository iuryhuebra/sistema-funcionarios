<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APP Sistema</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="containerHead">
        <h2>Sistema de Controle de Funcionários</h2>
        <button id="btnIncluir" class="btn">Incluir</button>
      </div>

      <div id="containerFiltrar">
        <h4>Entre com o nome do funcionário</h4>
        <input type="text" id="inpFiltrarNome" />
        <!-- <button id="btnFiltrar" class="btn">Filtrar</button> -->
      </div>

      <div id="containerTabela">
        <table id="tbProdutos">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Departamento</th>
              <th>Funcao</th>
              <th>Salario</th>
              <th>Controle</th>
            </tr>
          </thead>
          <tbody id="tbodyList"></tbody>
        </table>
      </div>

      <dialog id="modalProdutos">
        <h3>Controle de dados</h3>
        <div id="containerModal">
          <div id="containerLabel">
            <p>Id:</p>
            <p>Nome:</p>
            <p>Departamento:</p>
            <p>Função:</p>
            <p>Salário:</p>
          </div>
          <div id="containerInput">
            <input type="text" id="inputId" />
            <input type="text" id="inputNome" />
            <input type="text" id="inputDep" />
            <input type="text" id="inputFunc" />
            <input type="text" id="inputSal" />
          </div>
        </div>
        <button id="btnIncluirModal">Incluir</button>
        <button id="btnAlterarModal">Alterar</button>
        <button id="btnExcluirModal">Excluir</button>
        <button id="btnFecharModal">Fechar</button>
      </dialog>
    </div>
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
